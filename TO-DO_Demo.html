<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
</head>
<body>
    <div id = 'container' ></div>
    <script>

        const div = document.createElement('div');
        div.className = 'container';
        div.id = 'box'

        const title = document.createElement('h1');
        title.textContent = 'To-Do List';
        div.appendChild(title);

        const form = document.createElement('form');
        form.className = 'p-4 border rounded';
        form.id = 'to-dolistform';

        const activitylabel = document.createElement('label');
        activitylabel.textContent = 'Enter Activity: ';
        form.appendChild(activitylabel);

        const activityInput = document.createElement('input');
        activityInput.type = 'text'
        activityInput.id = 'activity'
        activityInput.required = true;
        form.appendChild(activityInput);

        const addtask = document.createElement('button');
        addtask.type = 'submit';
        addtask.className = 'btn btn-primary';
        addtask.textContent = 'Add Task';
        form.append(addtask);

        div.appendChild(form);

        const activityContainer = document.createElement('div');

        const listTitle = document.createElement('h2');
        listTitle.textContent = 'Activity-List: ';
        activityContainer.appendChild(listTitle);

        const activityList = document.createElement('ul');
        activityList.id = 'activitylist';
        activityContainer.appendChild(activityList);

        div.appendChild(activityContainer);
        document.getElementById('container').appendChild(div);

        
        
        addtask.addEventListener('click', addTask);
        
        activityInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
        function addTask() {
            const activityText = activityInput.value.trim();

            if (activityText !== '') {
                const li = document.createElement('li');
                li.textContent = activityText;

                li.addEventListener('click', function() {
                    li.classList.toggle('completed');
                });

                

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete';

                deleteButton.addEventListener('click', function() {
                    activityList.removeChild(li);
                });

                li.appendChild(deleteButton);
                activityList.appendChild(li);
                activityInput.value = '';
            }
        }
    </script>
</body>
</html>
