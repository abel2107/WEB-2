<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row" id="countryRow"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let url = 'https://saurav.tech/NewsAPI/top-headlines/category/health/in.json';

        let newsRow = document.getElementById('newsRow');

        fetch(url)
        .then(response => {
            return response.json();
        }) 
        .then(data => {
            data.articles.forEach(news => {
                let card = `                        
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${news.urlToImage || ''}" class="card-img-top" alt="News Image">
                            <div class="card-body">
                                <h5 class="card-title">${news.author || 'Unknown Author'}</h5>
                                <h5 class="card-title">${news.title || ''}</h5>
                                <p class="card-text">${news.description || ''}</p>
                                <p class="card-text"><small class="text-muted">${news.publishedAt || ''}</small></p>
                                <p class="card-text">${news.content || ''}</p>
                                <a href="${news.url}" target="_blank" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                `

                countryRow.innerHTML += card;
            })
        })

    </script>
</body>
</html>
