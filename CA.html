<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Starter Template</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous" />

  <style>
    .card {
      background-color: #fff;
      border-radius: 10px;
      border: none;
      position: relative;
      margin-bottom: 30px;
      box-shadow:
        0 0.46875rem 2.1875rem rgba(90, 97, 105, 0.1),
        0 0.9375rem 1.40625rem rgba(90, 97, 105, 0.1),
        0 0.25rem 0.53125rem rgba(90, 97, 105, 0.12),
        0 0.125rem 0.1875rem rgba(90, 97, 105, 0.1);
    }

    .l-bg-cherry {
      background: linear-gradient(to right, #493240, #f09) !important;
      color: #fff;
    }

    .card .card-statistic-3 .card-icon {
      text-align: center;
      line-height: 50px;
      margin-left: 15px;
      color: #000;
      position: absolute;
      right: -5px;
      top: 20px;
      opacity: 0.1;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container mt-5">
    <div class="row" id="card_holder"></div>

    
    <div class="text-center mt-4">
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-primary me-md-2" type="button">start</button>
        
        <button class="btn btn-success" type="button">Check</button>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const generate_numbers = () => {
      let numbers = [];
      while (numbers.length < 6) {
        let num = Math.floor(Math.random() * 30);
        if (!numbers.includes(num)) {
          numbers.push(num);
        }
      }
      return numbers;
    };

    const numbers = generate_numbers();
    const inputFields = [];

    numbers.forEach((num, i) => {
      const card = document.createElement('div');
      card.className = 'col-xl-2 col-lg-2 mb-3';

      const cardContent = document.createElement('div');
      cardContent.className = 'card l-bg-cherry';

      const cardStatistic = document.createElement('div');
      cardStatistic.className = 'card-statistic-3 p-4';

      const data = document.createElement('div');
      data.className = 'mb-4';

      const cardTitle = document.createElement('h5');
      cardTitle.className = 'card-title mb-0';
      cardTitle.innerHTML = 'Number';

      data.appendChild(cardTitle);
      cardStatistic.appendChild(data);

      const numberRow = document.createElement('div');
      numberRow.className = 'row align-items-center mb-2 d-flex';

      const numberCol = document.createElement('div');
      numberCol.className = 'col-8';

      const numberValue = document.createElement('h2');
      numberValue.className = 'd-flex align-items-center mb-0';
      numberValue.innerHTML = num;
      numberValue.id = `number-${i}`;

      numberCol.appendChild(numberValue);
      numberRow.appendChild(numberCol);
      cardStatistic.appendChild(numberRow);

      const inputfield = document.createElement('input');
      inputfield.type = 'number';
      inputfield.placeholder = 'enter';
      inputfield.className = 'form-control mt-2';
      inputfield.disabled = true;
      inputfield.id = `input-${i}`;
      inputFields.push(inputfield);

      cardStatistic.appendChild(inputfield);
      cardContent.appendChild(cardStatistic);
      card.appendChild(cardContent);
      document.getElementById('card_holder').appendChild(card);
    });

    setTimeout(() => {
      numbers.forEach((_, i) => {
        document.getElementById(`number-${i}`).innerText = '?';
        document.getElementById(`input-${i}`).disabled = false;
      });

      setTimeout(() => {
        inputFields.forEach(input => input.disabled = true);
      }, 30000);
    }, 3000);

    document.querySelectorAll('button').forEach(btn => {
      if (btn.textContent.trim().toLowerCase() === 'submit') {
        btn.addEventListener('click', () => {
          let score = 0;
          numbers.forEach((num, i) => {
            const guess = parseInt(document.getElementById(`input-${i}`).value);
            if (guess === num) score++;
          });
          alert(`You got ${score} out of ${numbers.length} correct!`);
        });
      }
    });
  </script>
</body>

</html>
