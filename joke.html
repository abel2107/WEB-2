<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .joke-card {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card joke-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Random Joke</h5>
                        <p class="card-text" id="joke-setup"></p>
                        <p class="card-text" id="joke-punchline" style="display: none;"></p>
                        <button class="btn btn-primary" id="new-joke-btn">Get a New Joke</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fetchJoke() {
            fetch('https://official-joke-api.appspot.com/random_joke')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('joke-setup').innerText = data.setup;
                    document.getElementById('joke-punchline').innerText = data.punchline;
                    document.getElementById('joke-punchline').style.display = 'none';
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        document.getElementById('new-joke-btn').addEventListener('click', function() {
            const punchline = document.getElementById('joke-punchline');
            if (punchline.style.display === 'none') {
                punchline.style.display = 'block';
            } else {
                fetchJoke();
            }
        });

        // Fetch a joke when the page loads
        fetchJoke();
    </script>
</body>
</html>
